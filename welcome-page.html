<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login-signin-style.css">
    <title>WebDoc Login</title>
    <style>
        body {
            background-image: url(images/background.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0px;
            height: 100%;
        }
    </style>
</head>

<body>
    <!--Top nav bar-->
    <nav id="mainpage-top-bar">
        <div class="left-links">
            <a href="welcome-page.html" style="font-weight: bolder;" title="welcome page">WebDoc</a>
            <span></span>
            <a href="#" title="hakkımızda">Hakkımızda</a>
            <span></span>
            <a href="#" title="Hizmet verilen kurumlar">Hizmat Verilen Kurumlar</a>
        </div>
        <div class="right-links">
            <a href="#" title="iletişim">İletişim</a>
            <span></span>
            <a href="#" title="kişisel verilerin korunumu kanunu">KVKK</a>
            <span></span>
            <a href="#" title="sık sorularn sorular">SSS</a>
        </div>
    </nav>

    <!--Login Form-->
    <div id="logindiv">
        <h4>Hoş Geldiniz</h4>
        <hr style="border: none; background-color: black; height: 1px;">
        <form action="">
            <table style="margin: 5px auto">
                <!--1.Satır giriş metni-->
                <tr>
                    <td>
                        <p style="color: black;">Giriş yapın veya hesap oluşturun</p>
                    </td>
                </tr>
                <!--2.Satır email girişi-->
                <tr>
                    <td>
                        <input class="textForm" type="email" placeholder="E-mail"><br>
                    </td>
                </tr>
                <!--3.Satır şifre girişi-->
                <tr>
                    <td>
                        <input class="textForm" type="password" placeholder="password"><br>
                    </td>
                </tr>
                <!--4.Satır giriş ve kayıt butonları-->
                <tr>
                    <!--Giriş-Kaydol butonları-->
                    <td style="text-align: center;">
                        <button type="submit" title="giriş">Giriş</button>
                        <a href="signin-page.html"><button type="button" title="kaydol">Kaydol</button></a>
                    </td>
                </tr>
            </table>
            <p style="color: white;">Şifremi unuttum</p>
        </form>
        <hr style="border: none; background-color: black; height: 1px;"><br>
        <p style="color: white; margin: auto; text-shadow: 0px 5px 5px rgb(0, 0, 0) ;">Neden hesap oluşturmalıyım?</p>
    </div>
</body>

</html>
